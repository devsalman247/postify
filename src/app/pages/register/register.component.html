<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card gap-3 p-4">
                <h1 class="text-center">Register</h1>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control mt-2">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control mt-2">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control mt-2">
                </div>
                <div>
                    Already have an account? <a routerLink="/login" class="text-blue pointer">Login</a>
                </div>
                <div>
                    <button class="btn btn-primary text-white w-100">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
